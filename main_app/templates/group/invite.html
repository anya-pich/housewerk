{% extends 'base.html' %}

{% block content %}
<h1>Invite Member</h1>

{% for profile in profiles %}
 <div class="card">

    <div class="card-content">
      <span class="card-title">{{ profile.user.username }}</span>
        <p>Not in this group</p>
        <div class="card-action">
        <a href="{% url 'group_invite_member' profile.id %}">INVITE</a>
      </div>
    </div>
</div>
{% endfor %}
{% endblock %}
