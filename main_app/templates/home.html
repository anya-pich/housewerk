{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e6d3900642.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

    <title>HouseWerk</title>
  </head>
  <body class="behind-jumbo">

    <main class="container py-5 text-center">
        <div class="jumbotron shadow my-4 p-5 rounded">
            <h1 class="display-4 text-muted mt-5">Welcome to <span class="text-warning font-weight-bold">HouseWerk</span></h1>
            <p class="lead text-muted">Helping households look after their homes together - with style</p>
            <span class="fa-stack fa-5x my-5">
                <i class="fa fa-circle fa-stack-2x text-warning"></i>
                <i class="fas fa-home fa-stack-1x text-white"></i>
            </span>
            <p class="lead text-muted">Create a new group to get started or join an existing group:</p>
            <div class="row row-cols-3 my-4">
                <div class="col"><a class="btn btn-block btn-secondary" href="{% url 'about' %}" role="button">Learn more</a></div>
                <div class="col"><a class="btn behind-jumbo btn-block btn-warning text-white" href="#" role="button">Log in</a></div>
                <div class="col"><a class="btn behind-jumbo btn-block btn-warning text-white" href="#" role="button">Sign up</a></div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-transparent shadow-sm">
      <div class="container text-center">
        <span class="text-white-50 font-small">All Rights Reserved, &copy; 2020 HouseWerk &nbsp;</span>
      </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
